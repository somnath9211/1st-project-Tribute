<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="apply_box">

            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First Name</label>
                        <input type="text" id="first name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form_control">
                        <label for="last name">Last Name</label>
                        <input type="text" id="last name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="Email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="form_control">
                        <label for="job">Job Role</label>
                        <select name="" id="job">
                            <option value="">Select Job Role</option>
                            <option value="forntent">Forntend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full stack">Full Stack Developer</option>
                            <option value="ui ux">UI UX Developer</option>  
                        </select>
                     </div>
                        <div class="textarea_controler">
                            <label for="address">Address</label>
                            <textarea name="address" id="address"  rows="4" cols="50" placeholder="Enter Address"></textarea>
                        </div>                
                        <div class="form_control">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="Enter Your City">
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" placeholder="Enter Pincode">
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2000-01-11" type="date" id="date" >
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload Your Resume</label>
                            <input type="file" id="upload" >
                        </div>
                    </div>
                    <div class="buttom_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
  </body>
</html>
